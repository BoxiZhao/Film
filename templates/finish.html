{% extends "layout.html" %}

{% block head %}

    <style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='images/end.jpeg') }}");
        background-size: 110% auto; /* Stretch image to full width */
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .center-box {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
    }
</style>


{% endblock %}

{% block content %}

<div class="center-box">
    <h1>Congratulations</h1>
    <p>You have finished our course! We hope you enjoyed and found it helpful.</p>
    <p>&nbsp;</p>
    <a href="/"><div class="begin-button">Return to Menu</div></a>
</div>

{% endblock %}
